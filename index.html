<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Numbers Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<h2>Таблица случайных чисел:</h2>
<div id="randomNumbersTable"></div>

<script>
// Функция для генерации массива случайных чисел
const generateRandomArray = () => Array.from({length: 30}, () => Math.floor(Math.random() * 100));

// Генерация таблицы
document.addEventListener('DOMContentLoaded', function() {
    const randomArray = generateRandomArray();
    
    // Создание HTML-элементов таблицы
    let tableHTML = '<table><tr>';
    for(let i = 0; i < randomArray.length; i++) {
        if(i % 5 === 0 && i !== 0) {   // По пять элементов в строке
            tableHTML += '</tr><tr>';
        }
        tableHTML += `<td>${randomArray[i]}</td>`;
    }
    tableHTML += '</tr></table>';

    document.getElementById('randomNumbersTable').innerHTML = tableHTML;
});

// Добавляем новое случайное число по кнопке
document.body.insertAdjacentHTML("beforeend", "<button onclick='addNumberToTable()'>Добавить случайное число</button>");

// Функция добавления нового элемента в таблицу
function addNumberToTable() {
    const newNum = Math.floor(Math.random() * 100);
    const rows = document.querySelectorAll('#randomNumbersTable tr');
    rows[rows.length - 1].insertCell(-1).textContent = newNum;
}
</script>
</body>

</html>
